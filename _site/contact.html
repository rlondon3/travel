<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="contact.css">
		<title>Travel Kids</title>
	</head>
	<body>
		<div
			class="navbar"
			style="padding: 16px"
		>
			<div class="links">
				<a href="index.html">Home</a>
				<a href="about.html">About Us</a>
				<a href="contact.html">Contact Us</a>
			</div>
		</div>
		<div class="container">
			<div class="sidebar">
				<div class="icons-wrapper">
					<div class="fb-icon">
						<img
							src="./5296499_fb_facebook_facebook logo_icon.svg"
							alt="facebook icon"
						/>
					</div>
					<div class="tw-icon">
						<img
							src="./5296514_bird_tweet_twitter_twitter logo_icon.svg"
							alt="twitter icon"
						/>
					</div>
					<div class="yt-icon">
						<img
							src="./5296521_play_video_vlog_youtube_youtube logo_icon.svg"
							alt="youtube icon"
						/>
					</div>
					<div class="ig-icon">
						<img
							src="./5296765_camera_instagram_instagram logo_icon.svg"
							alt="instagram icon"
						/>
					</div>
				</div>
			</div>
			<div class="header">
				<h1>Contact Us</h1>
				<div class="contact-form">
					<form
						action="submit_form.php"
						method="post"
					>
						<div class="form-group">
							<label for="name">Name:</label>
							<input
								type="text"
								id="name"
								name="name"
								required
							/>
						</div>
						<div class="form-group">
							<label for="email">Email:</label>
							<input
								type="email"
								id="email"
								name="email"
								required
							/>
						</div>
						<div class="form-group">
							<label for="message">Message:</label>
							<textarea
								id="message"
								name="message"
								rows="4"
								required
							></textarea>
						</div>
						<button type="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
